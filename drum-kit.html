<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Drum Kit</title>
    <link rel="stylesheet" href="drum-kit.css">
    <script src="drum-kit.js"></script>
</head>
<body>
    <div class="key">
        <kbd>A</kbd>
        <span>Clap!</span>
    </div>

    <div class="key">
        <kbd>S</kbd>
        <span>Hi-Hat</span>
    </div>

    <div class="key">
        <kbd>D</kbd>
        <span>Kick</span>
    </div>

    <div class="key">
        <kbd>F</kbd>
        <span>Open-Hat</span>
    </div>

    <div class="key">
        <kbd>G</kbd>
        <span>Boom</span>
    </div>

    <div class="key">
        <kbd>H</kbd>
        <span>Ride</span>
    </div>

    <div class="key">
        <kbd>J</kbd>
        <span>Snare</span>
    </div>

    <div class="key">
        <kbd>K</kbd>
        <span>Tom</span>
    </div>

    <div class="key">
        <kbd>L</kbd>
        <span>Tim</span>
    </div>

</body>
</html>
